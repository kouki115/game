<html>
<head>
    <title>NoonBattlegames</title>
    <style>
        #canvas-2d {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            object-fit: contain;
            background-color: rgb(224,224,128);
            cursor: crosshair;
        }

        #start-screen {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            position: absolute;
            z-index: 10;
            background-color: rgba(128,128,128,0.5);
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <div>ぬーんの戦車ゲーム</div>
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen">
            <div style="text-align: center; width: 100%; font-size: xx-large;">
                <input type="text" name="nickname" id="nickname" placeholder="名前を入力" autofocus><br /><br />
                <button style="font-size: xx-large;" id="start-button">バトル開始</button>
            </div>
        </div>
        <canvas id="canvas-2d"></canvas>
    </div>

    <!-- スマホ表示対応：１倍表示に固定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Settings -->
    <script src="./js/SharedSettings.js"></script>
    <script src="./js/RenderingSettings.js"></script>
    <!-- Custom -->
    <script src="./js/Assets.js"></script>
    <script src="./js/Screen.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
